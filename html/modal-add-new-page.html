<div class="modal fade" id="modal-add-new-page" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     ng-controller="ModalAddNewPageController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add new page</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert" ng-show="saveFailed">Save failed. Try again.</div>
                <div class="alert alert-success" role="alert" ng-show="saveSucceeded">Save success. Go to new page <a class="btn btn-primary" href="{{value.idsite}}.html" role="button">{{value.idsite}}.html</a></div>
                <div class="form-group">
                    <input type="text" class="form-control" id="idsite" placeholder="Alias" ng-model="value.idsite">
                    <select class="form-control" ng-model="value.template">
                        <option ng-repeat="template in templates">{{template}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'CLOSE' | translate }}</button>
                <button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
            </div>
        </div>
    </div>
</div>
