<div id="configure-widget-{{id}}"
     ng-controller="ConfigureWidgetController"
     ng-init="set('[[ID]]')">
    <h4>{{ 'PICK_A_TYPE_OF_WIDGET' | translate }}</h4>
    <button type="button" 
            class="btn btn-primary" style="margin-right: 5px;"
            ng-repeat="widget in widgets">{{widget}}</button>
</div>
