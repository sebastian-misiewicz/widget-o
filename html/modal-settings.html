<div class="modal fade" id="modal-settings" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     ng-controller="ModalSettingsController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ 'SETTINGS' | translate }}</h4>
            </div>
            <div class="modal-body" id="modal-alert-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{ 'CHANGE_PASSWORD' | translate }}</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="value" placeholder="{{ 'USERNAME' | translate }}" ng-model="value.username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="value" placeholder="{{ 'OLD_PASSWORD' | translate }}" ng-model="value.oldPassword">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="value" placeholder="{{ 'NEW_PASSWORD' | translate }}" ng-model="value.newPassword">
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="savePassword()" 
                                ng-disabled="!value.username || !value.oldPassword || !value.newPassword">{{ 'SAVE' | translate }}</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'CLOSE' | translate }}</button>
            </div>
        </div>
    </div>
</div>
