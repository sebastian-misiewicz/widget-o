<div id="edit-panel-{{id}}"
     class="panel panel-primary"
     ng-controller="EditPanelController"
     ng-init="set('[[ID]]')">
    <div class="row">
        <div class="col-md-1">
            <input type="checkbox" 
                   class="form-control" 
                   id="edit-boolean-checkbox" 
                   ng-model="value.isPanel">
        </div>
        <div class="col-md-11" style="line-height: 43px;">
            Is this widget a panel?
        </div>
    </div>
    <div class="row" ng-show="value.isPanel">
        <div class="col-md-1">
            <input type="checkbox" 
                   class="form-control" 
                   id="edit-boolean-checkbox" 
                   ng-model="value.isEdit">
        </div>
        <div class="col-md-11" style="line-height: 43px;">
            Do you want to edit?
        </div>
    </div>
</div>
