<div id="edit-text-{{id}}"
     class="row" 
     ng-controller="EditOrderController" 
     ng-init="set('[[ID]]')">
    <div class="col-lg-12">
        <h4>{{ 'ORDER_OF' | translate }} {{id}}</h4>
        <ul style="list-style-type: none; padding: 0;"
            ui-sortable="sortableOptions" 
            ng-model="value.elements">
            <li ng-repeat="element in value.elements">
                <span style="cursor: move;"
                      class="glyphicon glyphicon-move" aria-hidden="true"></span>
                {{element.id}}
                <span class="label label-danger" 
                      style="cursor: pointer;" 
                      ng-click="remove(element)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </span>
            </li>
        </ul>
        <hr>
        <div class="input-group">
            <span class="input-group-addon">Widget</span>
            <select class="form-control"
                    ng-model="sample.widgetName">
                <option ng-repeat="widget in widgets" value="{{widget}}">{{ widget | translate }}</option>
            </select>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="add()">{{ 'ADD' | translate }}</button>
            </span>
        </div>
    </div>
</div>
