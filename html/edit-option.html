<div id="edit-text-{{id}}"
     ng-controller="EditTextController"
     ng-init="set('[[ID]]')"
     class="row">
    <div class="col-lg-12">
        <h4>{{id}}</h4>
        <div class="form-group">
            <select class="form-control" ng-model="value.option">
                <option ng-repeat="item in value.options">{{item}}</option>
            </select>
        </div>
    </div>
</div>
