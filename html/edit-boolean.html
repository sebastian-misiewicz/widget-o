<div id="edit-boolean-{{id}}"
     class="panel panel-primary"
     ng-controller="EditBooleanController"
     ng-init="set('[[ID]]')">
    <div class="row">
        <div class="col-md-1">
            <input type="checkbox" 
                   class="form-control" 
                   id="edit-boolean-checkbox" 
                   ng-model="value.boolean">
        </div>
        <div class="col-lg-1" style="line-height: 43px;">
            {{id}}
        </div>
    </div>
</div>
