<div id="edit-image-{{id}}"
     class="row" 
     ng-controller="EditImageController" 
     ng-init="set('[[ID]]')">
    <div class="col-lg-12">
        <h4>{{id}} - {{ 'IMAGE' | translate }}</h4>
        <div class="form-group">
            <select class="form-control" ng-model="value.src">
                <option ng-repeat="file in files" value="{{file.url}}">{{file.name}}</option>
            </select>
            <div class="input-group">
                <span class="input-group-addon" id="edit-image-source">{{ 'SOURCE' | translate }}</span>
                <input type="text" class="form-control" aria-describedby="edit-image-source" 
                       ng-model="value.src" 
                       disabled="disabled">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="edit-image-alt">{{ 'ALT' | translate }}</span>
                <input type="text" class="form-control" placeholder="{{ 'ALT' | translate }}" aria-describedby="edit-image-alt" 
                       ng-model="value.alt">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="edit-image-width">{{ 'WIDTH' | translate }}</span>
                <input type="text" class="form-control" placeholder="{{ 'WIDTH' | translate }}" aria-describedby="edit-image-width" 
                       ng-model="value.width">
            </div>
        </div>
    </div>
</div>
