<div class="panel panel-primary" ng-controller="EditTextareaController" ng-show="value.textarea">
    <div class="panel-heading">Textarea</div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <span class="label label-primary" 
                      style="cursor: pointer;" 
                      ng-click="addTag('p')">Paragraph</span>
                <span class="label label-success"
                      style="cursor: pointer;" 
                      ng-click="addTag('b')">Bold</span>
                <span class="label label-default" 
                      style="cursor: pointer;" 
                      ng-click="addText()">Text</span>
            </div>
        </div>

        <ul style="list-style-type: none; padding: 0;"
            ui-sortable="sortableOptions" 
            ng-model="value.textarea">
            <li ng-repeat="element in value.textarea">
                <span class="label label-primary" 
                      ng-show="element.tag === 'p'">Paragraph</span>
                <span class="label label-primary" 
                      ng-show="element.tag === 'p-close'">Close Paragraph</span>
                <span class="label label-success" 
                      ng-show="element.tag === 'b'">Bold</span>
                <span class="label label-success" 
                      ng-show="element.tag === 'b-close'">Close Bold</span>
                <div class="input-group" ng-show="element.text !== undefined">
                    <span class="input-group-addon glyphicon glyphicon-edit" aria-hidden="true"></span>
                    <input type="text" class="form-control" 
                           ng-model="element.text"
                           ng-trim="false" />
                </div>

            </li>
        </ul>
    </div>
</div>
