<div id="edit-text-{{id}}"
     ng-controller="EditTextController"
     ng-init="set('[[ID]]')"
     class="row">
    <div class="col-lg-12">
        <h4>{{id}}</h4>
        <div class="form-group">
            <input type="text" class="form-control" id="value" placeholder="{{ 'VALUE_OF' | translate }} {{id}}" ng-model="value.text">
        </div>
    </div>
</div>
