<div class="modal fade" id="modal-page-manager" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     ng-controller="ModalPageManagerController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ 'PAGE_MANAGER' | translate }}</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-heading">{{ 'ADD_NEW_PAGE' | translate }}</div>
                    <div class="panel-body">
                      <div class="alert alert-warning" role="alert" ng-show="saveFailed">Save failed. Try again.</div>
                        <div class="alert alert-success" role="alert" ng-show="saveSucceeded">Save success. Go to new page <a class="btn btn-primary" href="{{value.idsite}}.html" role="button">{{value.idsite}}.html</a></div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="idsite" placeholder="Alias" ng-model="value.idsite">
                            <select class="form-control" ng-model="value.template">
                                <option ng-repeat="template in templates">{{template}}</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="save()">{{ 'SAVE' | translate }}</button>
                    </div>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-heading">{{ 'MANAGE' | translate }}</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-5">
                                <strong>{{ 'PAGE' | translate }}</strong>
                            </div>
                            <div class="col-md-4">
                                <strong>{{ 'TEMPLATE' | translate }}</strong>
                            </div>
                        </div>
                        <div class="row" ng-repeat="page in pages">
                            <div class="col-md-5">
                                {{page.idpage}}
                            </div>
                            <div class="col-md-4">
                                {{page.template}}
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-sm btn-danger" ng-click="deletePage(page)">{{ 'DELETE' | translate }}</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'CLOSE' | translate }}</button>
            </div>
        </div>
    </div>
</div>
