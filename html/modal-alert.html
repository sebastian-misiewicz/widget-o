<div class="modal fade" id="modal-alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="z-index: 1250"
     ng-controller="ModalAlertController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body" id="modal-alert-body">
                <div class="alert alert-success" role="alert" ng-show="type === 'success'">{{message}}</div>
                <div class="alert alert-info" role="alert" ng-show="type === 'info'">{{message}}</div>
                <div class="alert alert-warning" role="alert" ng-show="type === 'warning'">{{message}}</div>
                <div class="alert alert-danger" role="alert" ng-show="type === 'danger'">{{message}}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
